{%extends "registration/base.html"%}
{% load bootstrap4 %}
{%load static%}
{% block content %}

  <div style="background-image: url('{% static 'photos/background-2.jpeg' %}'); height: 400px; margin-bottom: 4%;"></div>
<div class="container" style="background-color:#fff;">

     <div class="row">


  <form  action="{%url 'new_project'%}" method="post" style="font-family: 'Dancing Script', cursive;" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input id="id_myfield" type="submit" class="btn btn-primary btn-sm" value="Post">
  </form>

   {% block scripts %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}


     </div>
</div>
{% endblock %}

{% load static %}
<style media="screen">
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;

  }

  li {
    float: right;

  }

  li a {
    display: block;
    color: #ca9e30;
    text-align: center;
    padding: 10px 10px;
    text-decoration: none;

  }

  /* Change the link color to #111 (black) on hover */
  li a:hover {
    text-decoration: none;
    color: #000000;
  }

.btn-primary {
      background-color:transparent;
      color: #ca9e30;
      border-color: #ca9e30;
      padding: 10px 14px;
      font-weight: 500;
      letter-spacing: 1px;
      text-decoration: none;
      box-shadow: none;
  }

  .btn-primary:active:focus {
    background-color:transparent;
    color: #ca9e30;
    border-color: #ca9e30;
    padding: 10px 14px;
    font-weight: 500;
    letter-spacing: 1px;
    text-decoration: none;
    box-shadow: none;
}

.btn-primary:active{
    background-color:transparent;
    color: #ca9e30;
    border-color: #ca9e30;
    padding: 10px 14px;
    font-weight: 500;
    letter-spacing: 1px;
    text-decoration: none;
    box-shadow: none;
  }


.btn-primary:hover{
  background-color:transparent;
  color: #ca9e30;
  border-color: #ca9e30;
  padding: 10px 14px;
  font-weight: 500;
  letter-spacing: 1px;
  text-decoration: none;
  box-shadow: none;
}
.btn-primary:focus{
  background-color:transparent;
  color: #ca9e30;
  border-color: #ca9e30;
  padding: 10px 14px;
  font-weight: 500;
  letter-spacing: 1px;
  text-decoration: none;
  box-shadow: none;
}

h3 {

}
